<html>
    <head>
        <title>Cadastrar Edição</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Preencha com os dados.</h2>
        <form action="cadastra_edicao_servlet" method="post">
            Nome do evento relacionado: <input type="text" name="nome"><br>
            Dados da edição.<br>
            Número: <input type="text" name="numero"><br>
            Ano: <input type="text" name="ano"><br>
            Data de início: <input type="text" name="data_ini"><br>
            Data final: <input type="text" name="data_fim"><br>
            Cidade sede: <input type="text" name="cidade"><br>
            País sede: <input type="text" name="pais"><br>
            <input type="submit" value="Salvar"/>
        </form>
        <br>
        <p><a href="./index.html">Página inicial</a></p>
    </body>
</html>
